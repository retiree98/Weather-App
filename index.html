<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="icon"
      href="imgs/free-weather-191-461610_1.ico"/>

    <title>Weather</title>
    <!-- External fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- css main -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- css media -->
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="imgs/logo.png" alt="logo" class="logo w-100" />
            <div class="logo-type">
              <h1 class="site-title">Weather</h1>
              <p class="site-description">tagline goes here</p>
            </div>
          </a>
          <button
            class="navbar-toggler text-white border-0 nav-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fas fa-bars"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end pt-5 pt-lg-0"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 gap-lg-4">
              <li class="nav-item">
                <a
                  class="nav-link text-capitalize active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-capitalize" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-capitalize" href="#">Live cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-capitalize" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-capitalize" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="site-main">
      <div class="container">
        <form id="form-location" class="find-location">
          <input
            placeholder="Find your location..."
            class="w-100"
            type="text"
            id="search-location"
          />
          <input value="Find" type="button" id="submit-location" />
        </form>
        <div id="forecast-table" class="forecast-table row">
          
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="site-footer">
      <div class="container">
        <div class="row align-items-baseline">
          <div class="col-lg-8">
            <form action="#" class="subscribe-form">
              <input
                type="text"
                placeholder="Enter your email to subscribe..."
              />
              <input type="submit" value="Subscribe" />
            </form>
          </div>
          <div class="col-lg-3 ms-md-5">
            <div class="social-links">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-google-plus-g"></i></a>
              <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <p class="colophon">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>

    <!-- Js files  -->
     <!-- bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- main JS -->
    <script src="js/main.js"></script>
  </body>
</html>
